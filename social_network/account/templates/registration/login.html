{% extends 'base.html' %}
{% block title %}
  Вход
{% endblock %}
{% block content %}
  <h1>Вход</h1>
  {% if form.errors %}
    <p>Неверный логин или пароль</p>
  {% else %}
    <p>
      Пожалуйста, используйте форму входа.
      Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>
    </p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="hidden" name="text" value="next"></p>
    <p><input type="submit" value="Вход"></p>
  </form>
  <p>
    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
  </p>
{% endblock %}
